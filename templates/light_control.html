		<ul class="circle_a_li center">
			<li>

			</li>
			<li>
				<a href="javascript:void(0);"><span class="a_icon-cog"></span></a>

	<div class="well login_bar" style="width:300px;margin-top: 10%;">
		<div class="" style="width:300px;margin-left: auto;margin-right: auto;">
			<input id="ex1" style="width:80%;" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="100" data-slider-step="1" data-slider-value="20"/>
		</div>
		<label style="text-align: center;">灯光亮度调节</label>
	</div>



      
	

	<script type='text/javascript'>
    	$(document).ready(function() {
	    	$('#ex1').slider({
	          	formatter: function(value) {
	            	return 'Light Level: ' + value;
	          	}
	        });
    	});
		
		function change_light_status(){
			if(document.getElementById("light_control_button").innerHTML == "灯 光 开"){
				document.getElementById("light_control_button").innerHTML = "灯 光 关";
				document.getElementById("light_control_button").style.backgroundColor="#C92652"; 
			}else{
				document.getElementById("light_control_button").innerHTML = "灯 光 开";
				document.getElementById("light_control_button").style.backgroundColor="#4CAE4C"; 
			
			}
		}
    </script>
