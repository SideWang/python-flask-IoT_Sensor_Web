{% extends "data_chart_frame.html" %}
{% block echart_script %}
<!---->
<script type="text/javascript">
	function get_sensor_echarts_data_decorate(sensor_type, terminal_address_list, terminal_place_list)
	{
		var sensor_echart_list = creat_echart_graph_div(sensor_type, terminal_address_list);
		terminal_place_list = terminal_place_list.split(",");
		for(var sensor_echart_index in sensor_echart_list){
			var sensor_echart = sensor_echart_list[sensor_echart_index];
			sensor_echart.get_sensor_echarts_data(sensor_type, ["历史数据查看","    位置:",terminal_place_list[sensor_echart_index],"    地址:",sensor_echart.terminal_address].join(""), "{{ url_for('get_history_data') }}");
		}
	}
</script>

{% endblock %}
